<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="css/theme-chalk.index.css">
</head>
<!-- import Vue before Element -->
<script src="lib/vue.js"></script>
<!-- import JavaScript -->
<script src="lib/element-ui.2.3.9.index.js"></script>
<script src=lib/nebPay.js></script>
<script src=lib/nebulas.js></script>
<body class="body-css">
<div id="app">
      <el-row :gutter="20">
        <el-col :span="1"><div class="grid-content"></div></el-col>
        <el-col :span="2"><div class="grid-content right-button-bg">房号:1</div></el-col>
        <el-col :span="13"><div class="grid-content"></div></el-col>
        <el-col :span="2"><div class="grid-content"> <el-button type="text" @click="toCurrentSpace" class="right-button-bg">当前牌局</el-button></div></el-col>
        <el-col :span="2"><div class="grid-content "><el-button type="text" @click="toHistorySpace" class="right-button-bg">历史牌局</el-button></div></el-col>
        <el-col :span="2"><div class="grid-content "><el-button type="text" @click="ruleDialogVisible = true" class="right-button-bg">规则</el-button></div></el-col>
        <el-col :span="2"><div class="grid-content "></div></el-col>
    </el-row>

    <el-row v-if="deskLine1" :gutter="10" >
        <el-col :span="3" v-for="(o, index) in 5" :key="o" :offset="1" style="margin-bottom: 10px;margin-right: 10px;margin-top: 20px;">
            <el-card :body-style="{ padding: '0px'}">
                <img src="img/zjh/desk.jpg" class="image">
                <div style="padding: 14px;">
                    <span>好吃的汉堡</span>
                    <div class="bottom clearfix">
                        <time class="time">{{ currentDate }}</time>
                        <el-button type="text" class="button">操作按钮</el-button>
                    </div>
                </div>
            </el-card>
        </el-col>
        <el-col :span="2" style="margin-left: 20px;margin-top: 200px;">
            <img src="img/zjh/btn_up.png" class="btn-image">
        </el-col>
    </el-row>
    <el-row :gutter="10" v-if="deskLine2">
    <el-col :span="3" v-for="(o, index) in 5" :key="o" :offset="1" style="margin-bottom: 10px;margin-right: 10px;">
        <el-card :body-style="{ padding: '0px'}">
            <img src="img/zjh/desk.jpg" class="image">
            <div style="padding: 14px;">
                <span>好吃的汉堡</span>
                <span>好吃的汉堡</span>
                <span>好吃的汉堡</span>
                <div class="bottom clearfix">
                    <time class="time">{{ currentDate }}</time>
                    <el-button type="text" class="button">操作按钮</el-button>
                </div>
            </div>
        </el-card>
    </el-col>
    <el-col :span="2" style="margin-left: 20px;margin-top: 20px;">
        <img src="img/zjh/btn_down.png" class="btn-image">
    </el-col>
</el-row>

    <el-row v-if="deskLine3" :gutter="10">
        <el-col :span="3" v-for="(o, index) in 5" :key="o" :offset="1" style="margin-bottom: 10px;margin-right: 10px;margin-top: 20px;">
            <el-card :body-style="{ padding: '0px'}">
                <img src="img/zjh/hide.png" class="image-n">
                <img src="img/zjh/hide.png" class="image-n">
                <img src="img/zjh/hide.png" class="image-n">
                <div style="padding: 14px;">
                    <span>好吃的汉堡</span>
                    <div class="bottom clearfix">
                        <time class="time">{{ currentDate }}</time>
                        <el-button type="text" class="button">操作按钮</el-button>
                    </div>
                </div>
            </el-card>
        </el-col>
        <el-col :span="2" style="margin-left: 20px;margin-top: 150px;">
            <img src="img/zjh/guanbi.png" class="btn-image">
        </el-col>

    </el-row>
    <el-row v-if="deskLine4" :gutter="10">
        <el-col :span="3" v-for="(o, index) in 5" :key="o" :offset="1" style="margin-bottom: 10px;margin-right: 10px;margin-top: 20px;">
            <el-card :body-style="{ padding: '0px'}">
                <img src="img/zjh/diamond/1.png" class="image-n">
                <img src="img/zjh/diamond/1.png" class="image-n">
                <img src="img/zjh/diamond/1.png" class="image-n">
                <div style="padding: 14px;">
                    <span>好吃的汉堡</span>
                    <div class="bottom clearfix">
                        <time class="time">{{ currentDate }}</time>
                        <el-button type="text" class="button">操作按钮</el-button>
                    </div>
                </div>
            </el-card>
        </el-col>
    </el-row>

    <el-dialog
            title="提示"
            :visible.sync="ruleDialogVisible"
            :close-on-click-modal="false"
            custom-class="dialog-bg"
            width="30%"
            center>
        <span>需要注意的是内容是默认不居中的</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="centerDialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="centerDialogVisible = false">确 定</el-button>
  </span>
    </el-dialog>
</div>
</body>

<script src="lib/zjh/zjh.js"></script>

    &:last-child {
         margin-bottom: 0;
     }

    .el-col {

    .bg-purple-dark {

    }
    .dialog-rule{

    }
